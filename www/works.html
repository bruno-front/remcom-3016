<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RemCom - работы</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="index.html" class="header-logo">RemCom</a>
        <nav class="menu">
          <ul>
            <li>
              <a href="reviews.html">Отзывы</a>
            </li>
            <li>
              <a href="faq.html">FAQ</a>
            </li>
            <li>
              <a href="contacs.html">Контакты</a>
            </li>
            <li>
              <a href="works.html">Наши работы</a>
            </li>
          </ul>
        </nav>
        <a href="tel:+78128888888" class="header-phone">+7 812 888-88-88</a>
        <button class="header-burger">nav</button>
      </div>
    </div>
  </header>

  <main>
    <section class="works">
      <div class="works-inner">
        <h1 class="works-title">Выполненные работы</h1>

        <ul class="filter">
          <li class="filter-item">
            <a href="#" class="filter-link active">Все</a>
          </li>
          <li class="filter-item">
            <a href="#" class="filter-link">Электрика</a>
          </li>
          <li class="filter-item">
            <a href="#" class="filter-link">Мебель</a>
          </li>
        </ul>

      </div>
    </section>

    <section class="order">
      <div class="order-inner">
        <h2 class="order-title">Заявка на ремонт</h2>
        <form action="" class="form">
          <div class="form-field form-field-half">
            <label for="name" class="form-label">Имя*</label>
            <input name="name" id="name" type="text" class="form-input" required>
          </div>
          <div class="form-field form-field-half">
            <label for="phone" class="form-label">Телефон</label>
            <input name="phone" id="phone" type="tel" class="form-input">
          </div>
          <div class="form-field">
            <label for="message" class="form-label">Что ремонтируем?</label>
            <textarea name="message" id="message" class="form-textarea"></textarea>
          </div>
          <div class="form-field">
            <input name="confirm" id="confirm" type="checkbox" class="form-checkbox">
            <label for="confirm" class="form-check-text">
              Даю согласие на обработку персональных данных с соответствии с
              <a href="#">политикой обработки персональных данных</a>
            </label>
          </div>
          <div class="form-field">
            <button class="btn btn-full" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p class="copyright">Ничего не защищено</p>
      <ul class="social">
        <li class="social-item">
          <a href="#" class="social-link" title="Insta" style="background-image: url('images/icon-insta.svg');"></a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link" title="Fb" style="background-image: url('images/icon-fb.svg');"></a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link" title="Telegram" style="background-image: url('images/icon-telega.svg');"></a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="scripts/jquery-3.7.1.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
